{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Time Entry {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Submitted Date</label>
        <input type="text" name="submittedDate"
               placeholder="Enter Date" class="form-control"
               value="{{ request.form['submittedDate'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Hourly Rate</label>
        <input type="text" name="hourlyRate"
               placeholder="Enter Rate" class="form-control"
               value="{{ request.form['hourlyRate'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Description</label>
        <textarea name="description" placeholder="Enter Description"
                  class="form-control">{{ request.form['description'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
